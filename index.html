<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Checks</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <h2 class="text-muted"><span class="danger">HEALTHCHECK</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>


            <div class="sidebar">
                <a href="#">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dasboard</h3>
                </a>
                <!-- <a href="formio.html">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Formio</h3>
                </a> -->
                <a href="health.html"  class="active">
                    <span class="material-icons-sharp">done_all</span>
                    <h3>All Healths</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Dashboard</h1>
            <!-- <div class="date">
                <input type="date">
            </div> -->

            <div class="insights">
                <div class="up">
                    <span class="material-icons-sharp">trending_up</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Zustand</h3>
                        </div>
                        <!-- <div class="progress">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <div class="number">
                                <p>81%</p>
                            </div>
                        </div> -->
                    </div>
                    <small class="text-muted">Last 24h</small>
                </div>
                <!-- Ende der UP-container -->
                <div class="down">
                    <span class="material-icons-sharp">trending_down</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Zustand</h3>
                        </div>
                        <!-- <div class="progress">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <div class="number">
                                <p>81%</p>
                            </div>
                        </div> -->
                    </div>
                    <small class="text-muted">Last 24h</small>
                </div>
                <!-- Ende der DOWN-container -->
            </div>
            <!-- End of Insights -->
            <div class="all-healths">
                <h2>All Healths</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Externe Dienst</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TABLE -->
                    </tbody>
                </table>
                <a href="#">Show all</a>
            </div>
            <!-- End of Table -->
        </main>
        <!-- End of Main -->

        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-icons-sharp active">light_mode</span>
                    <span class="material-icons-sharp">dark_mode</span>
                </div>
            </div>
        </div>
        <!-- End of Top -->


    </div>
    <script src="./services.js"></script>
    <script src="./index.js"></script>
    <!-- <script src="./formio.js"></script> -->
